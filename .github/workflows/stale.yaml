name: Notify and close stale PRs after 10 days

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read
  pull-requests: write
  repository-projects: read

jobs:
  check-stale-pr:
    runs-on: ubuntu-latest
    steps:
      
      - name: Close Stale Issues
        uses: actions/stale@v4.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
